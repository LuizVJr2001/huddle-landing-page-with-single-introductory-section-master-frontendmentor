<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }

  </style>
</head>
<body>
  <header>
    <h1><img class='logo'src="/images/logo.svg" alt="Huddle logo"></h1>
  </header>
  <main>
    <section class="container__images">
      <img src="/images/illustration-mockups.svg" alt="desktop and mobile web exemple">
    </section>
    <section class="container__content">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="container__content__button">Register</button>    
    </section>
  </main>
